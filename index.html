<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Product Landing Page</title>
        <link href="./styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="page-wrapper">
                <header id="header">
                    <div class="logo">
                        <img id="header-img" src="https://png.pngtree.com/png-vector/20190425/ourmid/pngtree-camera-icon-vector-illustration-in-line-style-for-any-purpose-png-image_989668.jpg" alt="This is a camera logo" />
                    </div>
                    <nav id="nav-bar">
                        <ul>
                            <li ><a class="nav-link" href="#camera-types">Camera Types</a></li>
                            <li><a class="nav-link" href="#prices">Prices</a></li>
                            <li><a class="nav-link" href="#shops">Shops</a></li>
                        </ul>
                    </nav>
                </header>
            <section id="villain">
                <h2>Capture Every Moment: Explore Our Range of Cutting-Edge Cameras</h2>
                <form id="form" action="https://www.freecodecamp.com/email-submit">
                    <input name="email" id="email" type="email" placeholder="Please enter your email" required>
                    <input id="submit" type="submit">
                </form>
            </section>

            <section id="camera-types">
                <iframe id="video" src="https://www.youtube.com/watch?v=9XDQUpLKpaI&pp=ygUMY2FtZXJhIHR5cGVz"></iframe>
            </section>
            <section id="prices"></section>
            <section id="shops"></section>
            </div>
        </div> 
    </body>
</html>
